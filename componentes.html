<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 800px;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .content {
            display: flex;
            justify-content: space-between;
        }

        .info {
            width: 45%;
            padding-right: 20px;
        }

        .info h3,
        .info p,
        .info a {
            color: #555555;
        }

        .info h3 {
            margin-bottom: 10px;
        }

        .form {
            width: 50%;
        }

        h2 {
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-align: left;
            color: #555555;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
            color: #333333;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .reset {
            background-color: #dc3545;
            margin-left: 10px;
        }

        .reset:hover {
            background-color: #b52b3a;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h2>Estamos encantados de atenderte</h2>
        </div>
        <div class="content">
            <div class="info">
                <h3>Contratación:</h3>
                <p>CARLOS MOTET<br>(+34) 699071315<br>info@mproducciones.es</p>
                <a href="https://www.facebook.com/MotetProducciones">Facebook: Motet Producciones</a><br>
                <a href="https://www.youtube.com/MotetProducciones">Youtube: Motet Producciones</a>
                <h3>Facturación:</h3>
                <p>SHOGUNATO DE TRIANA, S.L<br>C.I.F. – B90167628<br>c/ Pureza, 12-14<br>41010 SEVILLA</p>
            </div>
            <div class="form">
                <h2>Contacto</h2>
                <form action="https://formspree.io/f/xwpvnvdd" method="POST">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" maxlength="9" required>

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>

                    <div class="buttons">
                        <button type="submit">Enviar</button>
                        <button type="reset" class="reset">Reiniciar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
